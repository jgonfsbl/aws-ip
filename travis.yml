sudo: required
dist: bionic
language: python

# set environment
python:
  - "3.7"

# before install
before_install:
  - python --version
  - uname -a
  - lsb_release -a
  
# command(s) to install dependencies
install:
  - pip install pylint
  - pip install -r requirements.txt

# command to run tests
script:
  - pylint --version
  - pylint app.py
  
